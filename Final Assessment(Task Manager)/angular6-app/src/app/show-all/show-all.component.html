<div class="container">
    <div class="col-md-4 offset-5 mt-5 card card-body">
        <table class="table table-hover" border="1">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let task of service.taskInfo'>
                    <td>{{task.taskName}}</td>
                    <td>{{task.startDate}}</td>
                    <td>{{task.endDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
