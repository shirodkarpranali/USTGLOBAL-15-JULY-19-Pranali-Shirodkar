<div class="container">
<div class="col-md-4 offset-md-4 mt-5 card card-body">
<form action="" #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
    <legend>Please Login</legend>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="email"  class="form-control" #username='ngModel' name='username' id="" 
        placeholder="enter a name" ngModel required minlength="5" email>
    
        <div *ngIf='username.touched && username.invalid'>
            <div class="alert alert-danger" *ngIf='username.errors.email'>
                     only email should be entered.
             </div>
        <div class="alert alert-danger" ngIf='username.errors.minlength'>
            minimum length of this input field is 5
        </div>
        </div>
    </div>
     <div class="form-group">
        <label for="password"> Password </label><br>
        <input type="password" class="form-control" name="password" #password='ngModel'
         placeholder="enter a password" ngModel pattern="raja">
         <div *ngIf='password.invalid && password.touched'>
             <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                 pattern is hint:'name'
             </div>
         </div>

    </div>

    
<div class="btn-group col-md-12">
    <button type="submit" class="btn btn-outline-success" (click)=printForm(loginForm,username) 
    [disabled]='loginForm.invalid'>Submit</button>
    <button type="reset" class="btn btn-outline-primary">Reset</button>
</div>

</form>
</div>
</div>

<div class="container">
    <table class="table table table-hover table-bordered table-dark">
        <thead>
            <tr>
                <th>Index</th>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= 'let user of users; index as i' >
                <td>{{i+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>

    </table>
</div>
