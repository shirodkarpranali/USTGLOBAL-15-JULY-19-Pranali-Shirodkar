<div class="container">
<div class="col-md-4 offset-md-4 mt-5 card card-body">    
<form action="" [formGroup]='registerForm' (ngSubmit)='printForm(registerForm)' >
    <legend>Registration form</legend>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control"  placeholder="enter a name" name="name"
        formControlName= 'name'>
        <div *ngIf='name.invalid && name.touched'>
           <div class="alert alert-danger" 
           *ngIf='name.errors.minlength'>minimum length is 3</div>
           <div class="alert alert-danger" *ngIf='name.errors.required'>Mandatory</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">email-id</label>
        <input type="email" class="form-control" placeholder="enter email-id" name="email"
        formControlName= 'email'>
        <div *ngIf='email.invalid && email.touched'>
                <div class="alert alert-danger" 
                *ngIf='email.errors.minlength'>minimum length is 3</div>
                <div class="alert alert-danger" *ngIf='email.errors.required'>Mandatory</div>
                <div class="alert alert-danger" *ngIf='email.errors.noSpace'>no space is accepted</div>
             </div>
            </div>
            <div class="form-group">
        <label for="">mobile no</label>
        <input type="number" class="form-control" name="phno" id="phno"
         placeholder="enter a mobile number" formControlName= 'phno'>
         <div *ngIf='phno.invalid && phno.touched'>
                <div class="alert alert-danger" 
                *ngIf='phno.errors.minlength'>minimum length is 3</div>
                <div class="alert alert-danger" *ngIf='phno.errors.required'>Mandatory</div>
             </div>
            </div>
        <!-- <label for="">Password</label>
        <input type="password" class="form-control" id="password" placeholder="enter a password">
        <label for="">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="confirm password"> -->
    

    

    <button type="submit" class="btn btn-outline-success" [disabled]='registerForm.invalid'>Submit</button>
    <button type="reset" class="btn btn-outline-primary">Reset</button>
</form>
</div>
</div>
