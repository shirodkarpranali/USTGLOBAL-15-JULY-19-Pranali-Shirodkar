<div class="col-md-12 mt-5">
    <div class="col-md-4 float-left" *ngFor = "let p of Products"> 
    <div class="card card-body"> 
    <h1>{{p.title}}</h1> 
    <img src="{{p.imgUrl}}" class="img">  
    <h4>{{p.description}}</h4>
    
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)='sendProduct(p)'>
    Edit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #form="ngForm" (ngSubmit)="updateProduct(prod.id,form.value)">
                <div class="form-group">
                        <input class="form-control" type="text" name="title" [(ngModel)]='prod.title' #title="ngModel"
                         placeholder="Enter Title">
                </div>
        
                <div class="form-group">
                        <input class="form-control" type="text" name="imgUrl" [(ngModel)] = "prod.imgUrl" #imgUrl="ngModel"
                         placeholder="Enter image url">
                </div>
        
                <div class="form-group">
                    <input class="form-control" type="text" name="description" cols="30" rows="5" [(ngModel)]="prod.description" #description="ngModel"
                    placeholder="description">
                </div>
        
            <button type="submit" class="btn btn-outline-success">Add_Product</button>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" (click) = "deleteProduct(p.id)" class="btn btn-danger">Delete</button>
    </div>
    </div>
